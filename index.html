<!DOCTYPE html>
<html lang="en" style="background-color: dimgrey;">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    .counter-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .counter-btn {
      font-size: 1.5rem;
      padding: 10px 20px;
    }

    .counter-input {
      font-size: 1.2rem;
      text-align: center;
      width: 80px;
      margin: 0 10px;
    }

    .reset-btn {
      font-size: 1rem;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div id="app" class="container" style="text-align: -webkit-center;">
    <div class="counter-wrapper">
      <button class="counter-btn btn btn-primary" @click="decrement">-</button> 
      <input type="text" class="counter-input form-control" :value="counter" readonly>
      <button class="counter-btn btn btn-primary" @click="increment">+</button>
    </div>
    <button class="reset-btn btn btn-danger" @click="reset">Reset</button>
  </div>

  <!-- Vue.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

  <script>
    new Vue({
      el: '#app',
      data: {
        counter: 0
      },
      methods: {
        increment() {
          this.counter++;
        },
        decrement() {
          this.counter--;
        },
        reset() {
          this.counter = 0;
        }
      }
    });
  </script>
</body>

</html>
